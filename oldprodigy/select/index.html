	<title>Old Prodigy (Version Selection)</title>
	<link rel="icon" type="image/x-icon" href="../assets/favicon.png">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Ubuntu:regular,bold&amp;subset=Latin">
	</head>
	
	<style>
	body {
		background-color: #55B9A7;
	}
	
	.bg-image {
		height: 100%;
		width: 100%;
		left: 0px;
		top: 0px;
		right: 0px;
		bottom: 0px;
		position: fixed;
		background-size: cover;
		background-repeat: no-repeat;
		background-attachment: fixed;
		background-position: center center;
	}
	
	.background-banner {
		user-select: none;
		position: fixed;
		right: 0%;
		bottom: 0%;
		transform: translate(-8px, -8px);
	}
	
	.definitive-banner {
		user-select: none;
		position: fixed;
		left: 0%;
		bottom: 0%;
		transform: translate(+8px, -8px);
	}
	
	.select-panel {
		user-select: none;
		display: block;
		position: fixed;
		left: 50%;
		top: 50%;
		transform: translate(-50%, -50%);
	}
	
	.select-panel .banner {
		user-select: none;
		position: fixed;
		display: block;
		top: 20px;
		left: 55px;
	}
	
	.select-panel .overlay {
		user-select: none;
		position: fixed;
		display: block;
		top: 185px;
		left: 11px;
	}
	
	.select-panel .textbox {
		user-select: none;
		position: fixed;
		display: block;
		top: 140px;
		width: 540px;
		font: 14pt "Arial";
		text-align: center;
		color: rgb(0, 0, 0);
	}
	
	.intext {
		user-select: none;
		position: absolute;
		top: 10px;
		width: 238px;
		font: 18px "Ubuntu";
		text-align: center;
		font-weight: bold;
		-webkit-text-stroke: #000;
		-webkit-text-stroke-width: medium;
		color: rgb(255, 255, 255);
	}
	
	.button-disabled {
		filter: brightness(0.5);
		user-select: none;
		display: block;
		position: fixed;
	}
	
	.button {
		user-select: none;
		display: block;
		position: fixed;
		cursor: pointer;
	}
	
	.button:hover {
		transform: translate(0px, -3px);
	}
	
	.button:active {
		transform: translate(0px, 0px);
	}
	
	.warning-panel {
		user-select: none;
		display: none;
		position: fixed;
		left: 50%;
		top: 50%;
		transform: translate(-50%, -50%);
	}
	
	.warning-panel .warning-body {
		user-select: none;
		position: fixed;
		display: block;
		top: 128px;
		left: 24px;
		width: 420px;
		font: 16px "Ubuntu", sans-serif;
		font-weight: bold;
		color: rgb(0, 0, 0);
	}
	
	.theme-config {
		user-select: none;
		display: none;
		position: fixed;
		left: 50%;
		top: 50%;
		transform: translate(-50%, -50%);
	}
	
	.slider {
	    -webkit-appearance: none;
		height: 50px;
		width: 200px;
		position: fixed;
		background: url("./images/slider-bar.png");
		cursor: pointer;
	}
	
	.slider::-webkit-slider-thumb {
		-webkit-appearance: none;
		appearance: none;
		width: 50px;
		height: 50px;
		border: 0;
		background: url("./images/slider-thumb.png");
		cursor: pointer;
	}
	</style>

getCookie = function(cname) {
	let name = cname + "=";
	let decodedCookie = decodeURIComponent(document.cookie);
	let ca = decodedCookie.split(';');
	for(let i = 0; i <ca.length; i++) {
		let c = ca[i];
		while (c.charAt(0) == ' ') {
			c = c.substring(1);
		}
		if (c.indexOf(name) == 0) {
			return c.substring(name.length, c.length);
		}
	}
	return "";
},
setCookie = function(cname, cvalue, exdays) {
	const d = new Date();
	d.setTime(d.getTime() + (exdays*24*60*60*1000));
	let expires = "expires="+ d.toUTCString();
	document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
},
getSavedBackground = function() {
	let backgroundId = getCookie("background");
	if (backgroundId == "") {
		backgroundId = "1";
	};
	for(let i = 0; i < Backgrounds.length; i++) {
		if (Backgrounds[i].id == backgroundId) {
			document.getElementById(Backgrounds[i].element).style.display = "block"
		} else {
			document.getElementById(Backgrounds[i].element).style.display = "none"
		}
	}
},
toggleBackground = function() {
	PlayClick();
	let previous = getCookie("background");
	if (previous == "")
		previous = "1";
	let backid;
	for (let i = 0; i < Backgrounds.length; i++) {
		if(i == previous - 1)
			backid = i + 1
	};
	if (backid >= Backgrounds.length)
		backid = 0;
	backid++;
	setCookie("background", backid, 4096);
	getSavedBackground()
},

getSavedBrightness = function() {
	let bgLum = getCookie("bgLum");
	let slider = document.getElementById("bg-slider");
	if(bgLum == "")
		bgLum = "1";
	slider.value = bgLum;
	setBackgroundBrightness(parseFloat(bgLum));
},
setBackgroundBrightness = function(value) {
	let backgrounds = document.getElementsByClassName("bg-image");
	for(let it = 0; it < backgrounds.length; it++) {
		backgrounds[it].style.filter = "brightness(" + value + ")"
	}
	setCookie("bgLum", value, 4096);
	let left = document.getElementById("bg-slider-left");
	let right = document.getElementById("bg-slider-right");
	if (parseFloat(value) >= 2) {
		left.setAttribute("class", "button")
		right.setAttribute("class", "button-disabled")
	}
	else if (parseFloat(value) <= 0) {
		left.setAttribute("class", "button-disabled")
		right.setAttribute("class", "button")
	}
	else {
		left.setAttribute("class", "button")
		right.setAttribute("class", "button")
	}
},
incrementBrightness = function() {
	let slider = document.getElementById("bg-slider");
	let value = parseFloat(slider.value);
	let result = (value + 0.1).toFixed(2);
	if(value >= 2)
		return;
	if (result > 2)
		result = 2;
	PlayClick();
	slider.value = (result).toString();
	setBackgroundBrightness(result);
},
decrementBrightness = function() {
	let slider = document.getElementById("bg-slider");
	let value = parseFloat(slider.value);
	let result = (value - 0.1).toFixed(2);
	if (value <= 0)
		return;
	if (result < 0)
		result = 0;
	PlayClick();
	slider.value = (result).toString();
	setBackgroundBrightness(result);
},

ModSelector = function(version) {
	PlayClick();
	if (currentModPage == ModPages.selection) {
		document.getElementById(currentModPage.id).style.display = "none",
		currentModPage = ModPages[version],
		currentModVersion = version,
		document.getElementById(currentModPage.id).style.display = "block",
		document.getElementById("mod-back").setAttribute("onclick", "ModSelector()"),
		document.getElementById("select-mod-version").style.display = "none",
		document.getElementById("select-mod-play").style.display = "block",
		//document.getElementById("mod-select-apply").style.display = "block",
		document.getElementById("mod-select-apply").className = "button-disabled",
		DeselectAllMods(version)
	} else {
		DeselectAllMods(currentModVersion),
		document.getElementById(currentModPage.id).style.display = "none",
		currentModPage = ModPages.selection,
		currentModVersion = null,
		document.getElementById(currentModPage.id).style.display = "block",
		document.getElementById("mod-back").setAttribute("onclick", "closeBetaPopup()"),
		document.getElementById("select-mod-version").style.display = "block",

	};

AddMod = function(modid, version) {
	PlayClick();
	if (selectedMods.indexOf(modid) == -1) {
		document.getElementById("mod-" + modid + "-" + version).setAttribute('src', './images/ModSelectButton-HIGHLIGHT.png'),
		selectedMods.push(modid)
	} else {
		document.getElementById("mod-" + modid + "-" + version).setAttribute('src', './images/ModSelectButton.png'),
		selectedMods.splice(selectedMods.indexOf(modid), 1)
	};
	if (selectedMods.length < 1) {
		document.getElementById("mod-select-apply").className = "button-disabled"
	} else {
		document.getElementById("mod-select-apply").className = "button"
	}
},
DeselectAllMods = function(version) {
	for(let i = 0; i < selectedMods.length; i += 1) {
		try {
			document.getElementById("mod-" + selectedMods[i] + "-" + version).setAttribute('src', './images/ModSelectButton.png')
		} catch(error) {}
	};
	selectedMods = []
},
StartGameMod = function(version) {
	if (selectedMods.length < 1 || version == null) {
		return;
	}
	PlayClick();
	let ModString = '?mods=' + selectedMods.toString();
	setTimeout(()=> {
		//window.location.href = "../" + version + "/" + ModString;
		window.open("../" + version + "/" + ModString)
	}, 200);
},
generatePages = function() {
	let pageId = 0,
		column = 3,
		columnLength = 0;
	for (let i = 0; i < Versions.length; i++) {
		if (columnLength > 4) {
			columnLength = 0,
			column++
		};
		if (column > 2) {
			pageId++;
			newPage(pageId);
			column = 1
		};
		newVersionButton(i, pageId, columnLength, column);
		columnLength++
	}
},
newVersionButton = function(i, pageId, columnLength, column) {
	let pageElement = document.getElementById(Pages[pageId - 1].id),
		currentButton = document.createElement("a"),
		panelImage = document.createElement("img"),
		textImage = document.createElement("img"),
		textElement = document.createElement("div");
	currentButton.setAttribute("onclick", "EnterGame(\"" + Versions[i].ver + "\")");
	if (Versions[i].beta == true) {
		currentButton.setAttribute("onclick", "openBetaPopup(\"" + Versions[i].ver + "\")");
	};
	currentButton.setAttribute("class", "button");
	currentButton.setAttribute("draggable", false);
	currentButton.style.position = "absolute";
	currentButton.style.top = (10 + (columnLength * 50)) + "px";
	if (column == 1) {
		currentButton.style.left = "12px"
	} else {
		currentButton.style.right = "12px"
	};
	panelImage.setAttribute("src", "./images/ModSelectButton.png");
	panelImage.setAttribute("draggable", false)
	textImage.setAttribute("src", Versions[i].src);
	textImage.setAttribute("alt", Versions[i].alt);
	textImage.setAttribute("draggable", false);
	textElement.setAttribute("class", "intext");
	textElement.setAttribute("id", "play-version-" + Versions[i].ver);
	textElement.setAttribute("draggable", false);
	textElement.appendChild(textImage);
	currentButton.appendChild(panelImage);
	currentButton.appendChild(textElement);
	pageElement.appendChild(currentButton);
},
newPage = function(id) {
	if (id > Pages.length) {
		Pages[id - 1] = {
			id: "page-" + id
		}
	};
	let page = document.createElement("div");
	page.id = "page-" + id;
	page.draggable = false;
	if (id != 1) {
		page.style.display = "none"
	};
	document.getElementById("select-panel-overlay").appendChild(page);
},
playDefinitiveEdition = function() {
	PlayClick();
	setTimeout(()=> {
		window.open("https://oldprodigy.onrender.com/play/");
	}, 200);
},
resizeFromWindow = function(element) {
	let verSelect = element;
	if ((window.innerWidth < verSelect.clientWidth) && ((window.innerWidth / verSelect.clientWidth) < (window.innerHeight / verSelect.clientHeight))) {
		verSelect.style.transform = "scale(" + (window.innerWidth / verSelect.clientWidth) + ") translate(-" + (((verSelect.clientWidth / window.innerWidth) / 2) * 100) + "%" + ", -" + (((verSelect.clientWidth / window.innerWidth) / 2) * 100) + "%" + ")"
	}
	else if (window.innerHeight < verSelect.clientHeight) {
		verSelect.style.transform = "scale(" + (window.innerHeight / verSelect.clientHeight) + ") translate(-" + (((verSelect.clientHeight / window.innerHeight) / 2) * 100) + "%" + ", -" + (((verSelect.clientHeight / window.innerHeight) / 2) * 100) + "%" + ")"
	}
	else {
		verSelect.style.transform = "scale(1) translate(-50%, -50%)"
	}
},
resizeMenuElements = function() {
	resizeFromWindow(document.getElementById("version-select")),
	resizeFromWindow(document.getElementById("mod-select")),
	resizeFromWindow(document.getElementById("beta-popup")),
	resizeFromWindow(document.getElementById("theme-popup"));
},
window.onresize = function() {
	resizeMenuElements()
},
window.onload = function() {
	document.addEventListener("contextmenu", function(e) {
		e.preventDefault();
	}, false);
	resizeMenuElements();
},
isFunction = function(foo) {
	return foo instanceof Function;
},
getSavedBackground(),
